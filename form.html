<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>HTML Form</h1>
    <form>
        <label for="name">User Name</label>
        <input type="text" id="name" name="name" placeholder="Enter User Name"><br><br>

        <label for="pas">Password</label>
        <input type="password" id="pas" name="pas" placeholder="Enter Password"><br><br>

        <label for="gender">Gender</label>
        <input type="radio" id="male" name="gender"><label for="male">Male</label>
        <input type="radio" id="female" name="gender"><label for="female">Female</label><br><br>

        <label for="cn">Country</label>
        <select id="cn">
            <option>India</option>
            <option>Canada</option>
            <option>USA</option>
        </select><br><br>

        <label for="fl">Select File</label>
        <input type="file" id="fl" name="file" placeholder="Select File"><br><br>

        <label for="cl">Select your fav color</label>
        <input type="color" id="cl" name="color" placeholder="Select color"><br><br>

        <label for="dt">Date</label>
        <input type="date" id="dt" name="date" placeholder="date"><br><br>

        <label for="em">Email</label>
        <input type="email" id="em" name="email" placeholder="enter email"><br><br>

        <label for="ag">Age</label>
        <input type="number" id="ag" name="age" placeholder="enter age"><br><br>

        <label for="ad">Address</label><br>
        <textarea rows="5" ></textarea><br><br>

        <label for="tym">Time</label>
        <input type="time" id="tym" name="time"><br><br>

        <input type="checkbox" id="hm">
        <label for="hm">Are you a human?</label><br><br>

        <input type="submit" value="Submit"><br><br>

        <input type="reset" value="Reset">

           

    </form>
</body>
</html>
